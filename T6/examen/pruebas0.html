<script>
    function entrada() {
      var matriz = []; 
      var dependencia = []; 
      var valorNuevo = 0;
      var ContadorNumFila = 0; 

      while (true) {
        valorNuevo = prompt("Introduzca los valores del consumo de las tomas en la dependencia" + ContadorNumFila + ": (N para siguiente dependencia/ X para salir)");

        if (valorNuevo === "X" || valorNuevo === null || valorNuevo === 0) { 
          if (dependencia.length > 0) {
            matriz.push(dependencia);
          }
          break;
        } else if (valorNuevo === "N") { 

          matriz.push(dependencia);

          dependencia = [];

          ContadorNumFila++;
        } else {

          valorNuevo = Number(valorNuevo);
          dependencia.push(valorNuevo);
        }
      }

      return matriz;
    }

        max = Matriz[i][j];
      }
    }
  }

}
