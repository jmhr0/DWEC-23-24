<script>
      function introducirValores() {
        var matriz = []; 
        var filaNueva = []; 
        var numIntroducido = 0;
        var contador = 0; 

        while (true) {
          numIntroducido = prompt("Introduce valores. Filas actuales: " + contador + ": (F para nueva fila/ G para salir)");
          if (numIntroducido === "X" || numIntroducido === null || numIntroducido === 0) { 
            if (filaNueva.length > 0) {
              matriz.push(filaNueva);
            }
            break;
          } else if (numIntroducido === "F") { 
            matriz.push(filaNueva);
            filaNueva = [];
            contador++;
          } else {
            filaNueva.push(numIntroducido);
          }
        }

        return matriz;
      }

  function calcularMedia(matriz) {
  let mediasIndividuales = [];
  let sumaTotal = 0;
  let elementosTotales = 0;

  for (let i = 0; i < matriz.length; i++) {
    let sumaArray = 0;
    for (let j = 0; j < matriz[i].length; j++) {
      sumaArray += parseFloat(matriz[i][j]);
      sumaTotal += parseFloat(matriz[i][j]);
      elementosTotales++;
    }
    let mediaArray = sumaArray / matriz[i].length;
    mediasIndividuales.push(mediaArray);
  }

  let mediaGeneral = sumaTotal / elementosTotales;

  return [mediasIndividuales, mediaGeneral];
}


  function mostrarMenu() {
    
    let matriz = introducirValores();
    let [mediasIndividuales, mediaGeneral] = calcularMedia(matriz);

    alert(`Matriz de Entrada:\n${matriz} \ 
    Medias Individuales:\n${mediasIndividuales}\n
    Media General:\n${mediaGeneral}`);

  }

  mostrarMenu();
  </script>
