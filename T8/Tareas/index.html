<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Tu Tienda</title>

    <script>
      function iniciar() {
        function Producto(cod, nombre, precio, imagen) {
          this.cod = cod;
          this.nombre = nombre;
          this.precio = precio;
          this.imagen = imagen;
        }

        function Carrito() {
          this.productos = [];

          this.agregarProducto = function (producto, unidades) {
            // Buscar si el producto ya está en el carrito
            var productoExistente = this.productos.find(function (p) {
              return p.cod === producto.cod;
            });

            if (productoExistente) {
              // Si el producto ya está en el carrito, incrementar las unidades
              productoExistente.unidades += unidades;
            } else {
              // Si el producto no está en el carrito, agregarlo con las unidades especificadas
              producto.unidades = unidades;
              this.productos.push(producto);
            }

            this.actualizarInterfaz();
          };

          this.eliminarProducto = function (cod) {
            this.productos = this.productos.filter(function (producto) {
              return producto.cod !== cod;
            });
            this.actualizarInterfaz();
          };

          this.calcularSubtotal = function () {
            return this.productos.reduce(function (subtotal, producto) {
              return subtotal + producto.precio * producto.unidades;
            }, 0);
          };

          this.calcularTotal = function () {
            return this.calcularSubtotal();
          };

          this.calcularTotalIVA = function () {
            var total = this.calcularSubtotal();
            var iva = total * 0.21; // Suponiendo un 21% de IVA
            return total + iva;
          };

          this.actualizarInterfaz = function () {
            var cestaBody = document.getElementById("cesta-body");
            var totalSpan = document.getElementById("total");
            var totalIVASpan = document.getElementById("total-iva");

            cestaBody.innerHTML = "";

            this.productos.forEach(function (producto) {
              var fila =
                "<tr>" +
                "<td>" +
                producto.cod +
                "</td>" +
                "<td>" +
                producto.nombre +
                "</td>" +
                "<td>" +
                producto.unidades +
                "</td>" +
                "<td>" +
                producto.precio.toFixed(2) +
                "</td>" +
                "<td>" +
                (producto.precio * producto.unidades).toFixed(2) +
                "</td>" +
                '<td><img src="' +
                producto.imagen +
                '" alt="Imagen del producto" style="width: 50px; height: 50px;"></td>' +
                "<td><button onclick=\"eliminarProductoDelCarrito('" +
                producto.cod +
                "')\">Eliminar</button></td>" +
                "</tr>";
              cestaBody.innerHTML += fila;
            });

            var total = this.calcularTotal();
            var totalIVA = this.calcularTotalIVA();

            totalSpan.innerText = total.toFixed(2);
            totalIVASpan.innerText = totalIVA.toFixed(2);

          };
        }

        // Instancia de carrito para interactuar con el usuario
        var carrito = new Carrito();

        // array de productos
        var productosDisponibles = [
          new Producto(
            "001",
            "Vestido",
            10.99,
            "https://loremflickr.com/500/500/dress"
          ),
          new Producto(
            "002",
            "Bolso",
            15.99,
            "https://loremflickr.com/500/500/handbag"
          ),
          new Producto(
            "003",
            "Pantalones",
            15.99,
            "https://loremflickr.com/500/500/pants"
          ),
          new Producto(
            "004",
            "Zapatos",
            15.99,
            "https://loremflickr.com/500/500/shoes"
          ),
          new Producto(
            "005",
            "Guantes",
            15.99,
            "https://loremflickr.com/500/500/gloves"
          ),
          new Producto(
            "006",
            "Sudadera",
            15.99,
            "https://loremflickr.com/500/500/sweater"
          ),
          new Producto(
            "007",
            "Chaqueta",
            15.99,
            "https://loremflickr.com/500/500/jacket"
          ),
        ];

        // Generar los botones de productos dinámicamente
        var productosDiv = document.getElementById("productos");
        productosDisponibles.forEach(function (producto) {
          var boton = document.createElement("button");

          // Agregar la imagen y el nombre al botón
          boton.innerHTML =
            '<img src="' +
            producto.imagen +
            '" alt="Imagen del producto" style="width: 50px; height: 50px;"> Añadir ' +
            producto.nombre;

          boton.onclick = function () {
            // Pedir al usuario la cantidad de unidades
            var unidades = prompt("Ingrese la cantidad de unidades:");
            // Verificacion
            if (unidades !== null && !isNaN(unidades) && unidades > 0) {
              agregarProductoAlCarrito(
                producto.cod,
                producto.nombre,
                producto.precio,
                producto.imagen,
                parseInt(unidades)
              );
            } else {
              alert("Ingrese una cantidad válida.");
            }
          };

          productosDiv.appendChild(boton);
        });

        // Definir la función eliminarProductoDelCarrito en el ámbito global
        window.eliminarProductoDelCarrito = function (cod) {
          carrito.eliminarProducto(cod);
        };

        function agregarProductoAlCarrito(
          cod,
          nombre,
          precio,
          imagen,
          unidades
        ) {
          var nuevoProducto = new Producto(cod, nombre, precio, imagen);
          carrito.agregarProducto(nuevoProducto, unidades);
        }
      }
      class InterfazUsuario {
        constructor() {
            this.carrito = new Carrito();
            this.productosDisponibles = [];
        }
        }

      // Llamar a la función al cargar la ventana
      window.onload = iniciar;
    </script>
  </head>
  <body>
    <div class="container">
      <nav class="header">
        <a class="Zonalogo" title="Logo" href="/"><img src="img/5900c83716ae4b3fc58f4826.png" alt="logoTienda"></a>

        <section class ="zonaNav">
            <section class="zonaHome">
                <a href="">Home</a>
            </section>
            <section class="zonaAbout">
                <a href="">About</a>
            </section>

        </section>
    </nav>
      </header>

      <div class="row mt-4">
        <div class="col-md-8">
          <!-- Productos disponibles -->
          <div id="productos">
            <!-- Generacion dinamica de botones de productos -->
          </div>
        </div>

        <div class="col-md-4">
          <!-- Cesta de compras -->
          <h2>Cesta de Compras</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Cod</th>
                <th>Nombre</th>
                <th>Unidades</th>
                <th>Precio</th>
                <th>Subtotal</th>
                <th>Imagen</th>
                <th></th>
                <!-- Columna para el boton eliminar dinamico -->
              </tr>
            </thead>
            <tbody id="cesta-body">
              <!-- Cada fila dinamica de la cesta -->
            </tbody>
          </table>

          <div>
            <p>Total: <span id="total"></span></p>
            <p>Total + IVA: <span id="total-iva"></span></p>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer mt-auto py-3 fixed-bottom bg-light">
      <div class="container">
        <span class="text-muted">© 2023 
            Juan Manuel Herrera Ramirez - DWEC - 2º DAW - Curso 23/24</span>
      </div>
  </footer>
  </body>
</html>
