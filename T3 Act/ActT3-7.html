<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Factorial</title>
</head>
<body>
    <h1>Calculadora de Factorial</h1>
    <p>Ingresa un número y calcularemos su factorial.</p>
    
    <label for="numero">Número:</label>
    <input type="number" id="numero" placeholder="Ingresa un número">
    
    <button onclick="calcularFactorial()">Calcular Factorial</button>
    
    <p id="resultado"></p>








    <script>
        function calcularFactorial() {
            //variable
            var numero = parseInt(document.getElementById('numero').value);
            var res = document.getElementById('resultado');
            
            if (!isNaN(numero)) {
                if (numero < 0) {
                    //si el numero es menor que 0, no existen factoriales de este
                    res.textContent = 'No existe el factorial de números negativos.';
                } else if (numero === 0) {
                    //es un caso concreto, el factorial de 0 es 1
                    res.textContent = 'El factorial de 0 es 1.';
                } else {
                    //para averiguar el factorial del resto de numeros se usara un bucle que realizara la operación necesita para calcular dicho factorial
                    var factorial = 1;
                    for (var i = 1; i <= numero; i++) {
                        factorial *= i;
                    }
                    res.textContent = 'El factorial de ' + numero + ' es ' + factorial;
                }
            } else {
                res.textContent = 'Por favor, ingresa un número válido.';
            }
        }
    </script>
</body>
</html>
